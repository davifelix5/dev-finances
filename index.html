<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/colors.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Dev Finances</title>
</head>
<body>
  <header>
    <img src="./assets/img/logo.svg" alt="dev.finance$">
  </header>
  <main>
    <div id="modal-container">
      <div id="modal">
        <form action="#">
          <fieldset>
            <legend>Nova Transação</legend>
            <div class="control">
              <label for="desc">Descrição</label>
              <input required type="text" name="desc" id="desc" placeholder="Descrição">
            </div>
            <div class="control">
              <label for="value">Valor (R$)</label>
              <input required type="text" name="value" id="value" placeholder="0,00">
            </div>
            <div class="control radio">
              <div class="group">
                <input type="radio" name="type" value="-" id="expense">
                <label for="expense">Gasto</label>
              </div>
              <div class="group">
                <input type="radio" name="type" value="+" id="gain">
                <label for="gain">Ganho</label>
              </div>
            </div>
            <div class="control">
              <label for="date">Data da transação</label>
              <input required type="date" name="date" id="date" placeholder="Selecione a data">
            </div>
          </fieldset>
          <div class="buttons">
            <button type="button">Cancelar</button>
            <button type="submit">Enviar</button>
          </div>
        </form>      
      </div>
    </div>
    <section id="balance">
      <h2 style="display: none;">Balanço</h2>
      <ul>
        <li class="info-card in">
          <div class="card-title">
            <h3>Entradas</h3>
            <img src="./assets/img/entradas.svg" alt="Entradas">
          </div>
          <div class="card-content">
            <p>R$ <span>5000</span>,00</p>
          </div>
        </li>
        <li class="info-card out">
          <div class="card-title">
            <h3>Saídas</h3>
            <img src="./assets/img/saidas.svg" alt="Saídas">
          </div>
          <div class="card-content">
            <p>R$ <span>2000</span>,00</p>
          </div>
        </li>
        <li class="info-card total">
          <div class="card-title">
            <h3>Total</h3>
            <img src="./assets/img/total.svg" alt="Total">
          </div>
          <div class="card-content">
            <p>R$ <span>3000</span>,00</p>
          </div>
        </li>
      </ul>
    </section>
    <section id="transactions">
      <h2 style="display: none;">Transações</h2>
      <button>+ Nova Transação</button>
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th class="date">Data</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer>
    2021 - dev.finance$
  </footer>
  <script src="./js/script.js" type="module"></script>
</body>
</html>
