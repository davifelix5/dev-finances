<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
  <title>Dev Finances</title>
</head>
<body>
  <header>
    <img src="/assets/img/logo.svg" alt="dev.finance$">
  </header>
  <main>
    <section id="balance">
      <h2 style="display: none;">Balanço</h2>
      <ul>
        <li class="info-card">
          <div class="card-title">
            <h3>Entradas</h3>
            <img src="/assets/img/entradas.svg" alt="Entradas">
          </div>
          <div class="card-content">
            <p>R$ <span>5000</span>,00</p>
          </div>
        </li>
        <li class="info-card">
          <div class="card-title">
            <h3>Saídas</h3>
            <img src="/assets/img/saidas.svg" alt="Saídas">
          </div>
          <div class="card-content">
            <p>R$ <span>2000</span>,00</p>
          </div>
        </li>
        <li class="info-card">
          <div class="card-title">
            <h3>Total</h3>
            <img src="/assets/img/total.svg" alt="Total">
          </div>
          <div class="card-content">
            <p>R$ <span>3000</span>,00</p>
          </div>
        </li>
      </ul>
    </section>
    <section id="transactions">
      <h2 style="display: none;">Transações</h2>
      <button>+ Nova Transação</button>
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Luz</td>
            <td class="expense">- R$ 800,00</td>
            <td>23/01/2021</td>
          </tr>
          <tr>
            <td>Criação de Website</td>
            <td class="more">R$ 5000,00</td>
            <td>24/01/2021</td>
          </tr>
          <tr>
            <td>Aluguel</td>
            <td class="expense">- R$ 1500,00</td>
            <td>28/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    2021 - dev.finance$
  </footer>
</body>
</html>
